<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component (Desktop Version) </title>
</head>
<body>
  <div class="block">
  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="perfume">
  </div>
  <div class="text">
  <div class="title">
    <p> <span class="perfume">P E R F U M E</span></p>
  <h1><span class="title-text">Gabrielle</span> <span class="title-text">Essence Eau</span> <span class="title-text">De Parfum</span></h1>
  </div>
  <div class="description">
    <p><span class="description-text">A floral, solar and voluptuous</span> <span class="description-text">interpretation composed by</span> <span class="description-text">Olivier Polge, Perfumer-Creator</span> 
    <span class="description-text">for the House of CHANEL.</span></p>
  </div>

  <div class="price">
    <p><span class="discount-price">$149.99</span><span class="before-price">$169.99</span></p>
  </div>

  <div class="button-cart">
    <button type="submit" name="addCart" class="btn"><img src="images/icon-cart.svg" alt="cart" width="30" height="30" class="cart">  Add to Cart</button>
  </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:Henrique.b.costa9090@gmail.com">Henrique Costa</a>.
  </div>
</body>
</html>
